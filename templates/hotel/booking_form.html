{% extends 'hotel/index.html' %}
{% block body %}
<div class = "container">
    {% if request.user.is_authenticated %}
        <form method="POST" action="{% url 'booking_form' %}">
        {% csrf_token %}
            <label> Room number: </label>
            <input type="text" id="room_number" name="room_number": ></input>
            <br>
            <label> Start time: </label>
            <input type="datetime-local" id="start_time" name="start_time": ></input>
            <br>
            <label> End time: </label>
            <input type="datetime-local" id="end_time" name="end_time": ></input>
            <br>
            <br>
            <button type="submit">Book room</button>
        </form>
    {% else %}
        <h1>You are not authenticated!!!</h1>
    {% endif %}
</div>
{% endblock body %}
