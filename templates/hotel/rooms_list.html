{% extends 'hotel/index.html' %}
{% block content %}
    <h1>Rooms:</h1>
<table class="table table-primary table-striped-columns">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Capacity</th>
            <th scope="col">Location</th>
        </tr>
    </thead>
    <tbody>
    {% for room in rooms %}
        <tr>
            <th>{{ room.number }}</th>
            <th>{{ room.capacity }}</th>
            <th>{{ room.location }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
